<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="dummy">RS</div>
            <div class="description">
                Officer K from Blade Runner 2047
            </div>
           
        </div>
        <div class="right">
            <div class="text">
                <p>This is not a real online service!</p>
                <p>Sign up now to get started.</p>
                <p class="remote-text">Just do it</p>
            </div>
            <form action="#" method="get">
                <div class="formtop">
                    <p>Fill in the details</p>
                    <div class="input"> 
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="input"> 
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="text" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone</label>
                        <input type="tel" id="Phone" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div class="input"> 
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" required>
                    </div>
                </div>
                <div class="formbottom">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="login"><p>Already have an account? <a href="#">Log in</a> </p> </div>
        </div>
    </div>
</body>
</html>
